<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/439883d3d6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Modal</title>
</head>
<body>
    <header class="box">
        <div class="banner">
            <h1>COMING SOON <span>⚡️</span></h1>
            <button class="btn-open">Open for Information</button>
            <i class="fa-solid fa-circle-xmark"></i>
        </div>
    </header>   
    <div class="modal">
        <div class="modal-container">
          <i class="fa-solid fa-circle-xmark" id="close"></i>
          <h3>Our website is under construction,<br> follow us for more update!</h3>  
          <div class="icon-container">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram" ></i>
            <i class="fa-brands fa-telegram"></i>
          </div>
          <h2>Subscribe to Newsletter to get updates</h2>
          <div class="input-box">
            <input type="text" name="Email" class="input" placeholder="Email Adress"><button class="button-submt">Get notified</button>
          </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
